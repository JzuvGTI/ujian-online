<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-900 p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2" for="email">Email</label>
                    <input class="w-full p-2 bg-gray-700 border border-gray-600 rounded" type="email" id="email" name="email" required>
                </div>
                <button class="w-full p-2 bg-blue-500 hover:bg-blue-600 rounded text-white font-bold" type="submit">Kirim Link Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
