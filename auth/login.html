<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for floating label */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 0.75rem;
            background-color: #1f2937; /* Dark gray */
            border: 1px solid #4b5563; /* Slightly lighter gray */
            border-radius: 0.375rem; /* Rounded corners */
            color: #ffffff;
            font-size: 1rem; /* Base font size */
            transition: padding-top 0.3s, border-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3); /* Inner shadow for depth */
        }

        .form-group input:focus {
            padding-top: 2rem; /* Increase padding to create space for label */
            border-color: #3b82f6; /* Blue border on focus */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); /* Blue outer shadow on focus */
            outline: none;
        }

        .form-group label {
            position: absolute;
            top: 1rem;
            left: 0.75rem;
            color: #9ca3af; /* Light gray */
            font-size: 1rem; /* Base font size for label */
            transition: all 0.3s;
            pointer-events: none;
            transform: translateY(0); /* Adjust initial position */
            background-color: #1f2937; /* Match background to make label appear inside the input */
            padding: 0 0.25rem; /* Small padding to cover input background */
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -0.75rem; /* Move label up */
            left: 0.75rem;
            font-weight: 600;
            font-size: 1rem; /* Slightly smaller font size */
            color: #f6f6f6; /* Blue label color on focus */
        }

        .form-group input:focus + label::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px; /* Line thickness */
            background-color: #3b82f6; /* Blue underline on focus */
            position: absolute;
            bottom: 0; /* Place at the bottom of the input */
            left: 0;
            transition: width 0.3s; /* Smooth transition for width */
        }

        .form-group input:focus + label {
            position: relative; /* Ensure label is relative to its container */
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <div class="login-card bg-gray-900 p-8 rounded-lg shadow-md mx-auto">
            <!-- Logo Section -->
            <div class="text-center mb-6">
                <img src="../assets/logo.png" alt="Logo" class="mx-auto mb-4 w-24 h-24 object-cover logo">
                <h2 class="text-2xl font-bold text-white">Login</h2>
            </div>
            
            <!-- Login Form -->
            <form action="#" method="POST">
                <div class="form-group mb-6">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label class="font-bold" for="email">Email</label>
                </div>
                <div class="form-group mb-6">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label class="font-bold" for="password">Password</label>
                </div>
                <button class="w-full p-3 bg-blue-500 hover:bg-blue-600 rounded text-white font-bold focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Login</button>
            </form>
            
            <!-- Footer Links -->
            <div class="text-center mt-4">
                <p>Sudah punya akun? <a class="text-sm text-blue-400 hover:underline" href="register.html">Daftar sekarang</a></p>
                <p class="mt-2">Lupa Password? <a class="text-sm text-blue-400 hover:underline" href="recovery/forgot-password.html">Recovery</a></p>
            </div>
        </div>
    </div>
</body>
</html>
